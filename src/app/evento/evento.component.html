<div class="mt-3"></div>
<div class="container">
    <div class="card text-primary">
        <div class="card-header text-center">
            <h1 class="card-title">
                {{titulo}}
            </h1>
        </div>
        <div class="card-body text-primary">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>idEvento</td>
                        <td>nombreEvento</td>
                        <td>descripcionEvento</td>
                        <td>fechaCreacion</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ev of listaDeEventos">
                        <td>{{ev.idEvento}}</td>
                        <td>{{ev.nombreEvento}}</td>
                        <td>{{ev.descripcionEvento}}</td>
                        <td>{{ev.fechaCreacion}}</td>
                        <td>
                            <a href="" class="btn btn-outline-danger">Eliminar</a>
                        </td>
                        <td>
                            <a href="" class="btn btn-outline-success">Actualizar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
